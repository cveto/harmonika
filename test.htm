<!DOCTYPE html>
<html>
<body>
<h2>Ribnčan</h2>
<canvas id="myCanvas" width="2450" height="5000" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>


<p>
P - palec </br>
K - kazalec</br>
S - sredinec</br>
R - prstanec</br>
M - mezinec</br>

</p>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

var button_radius=15;
var offset_vrsta=0.55;
var_offsetX=50;
var_offsetY=75;
var zbirka = new Array;
var num_rows = 4;
var num_columns=11;
var_prelom=13;

// Note

// Koordinata tipke x, koordianat tipke y, prst, smer meha
// UVOD
//zbirka[1] = [[2,3,"P","VEN"]					];
//zbirka[2] = [[2,4,"K","VEN"]					];
//zbirka[3] = [[2,5,"S","VEN"]					];
//zbirka[4] = [[2,7,"S","VEN"],		[2,8,"R"]	];
//zbirka[5] = [[1,7,"M","VEN"],		[3,6,"K"]	];
//			
//zbirka[6] = [[2,6,"K","VEN"],		[1,8,"M"]	];
//zbirka[7] = [[2,4,"P","VEN"],		[4,6,"K"]	];
//zbirka[8] = [[2,6,"S","NOT"],		[2,5,"K"]	];


// PRVI DEL 1
zbirka[1] = [[2,4,"P","NOT"],		[2,7,"R"]	];
zbirka[2] = [[2,5,"P","NOT"],		[2,8,"R"]	];
zbirka[3] = [[2,6,"P","NOT"],		[2,9,"R"]	];
zbirka[4] = [[3,6,"P","NOT"],		[3,9,"R"]	];
zbirka[5] = [[2,7,"P","NOT"],		[2,10,"R"]	];

zbirka[6] = [[2,4,"P","NOT"],		[2,7,"R"]	];
zbirka[7] = [[2,6,"S","NOT"],		[2,7,"R"]	];
zbirka[8] = [[3,5,"S","NOT"],		[3,6,"R"]	];
zbirka[9] = [[2,4,"K","VEN"],		[2,6,"S"]	];

// PRVI DEL 2
zbirka[10] = [[2,3,"P","VEN"],		[2,7,"R"]	];
zbirka[11] = [[2,4,"P","VEN"],		[2,8,"R"]	];
zbirka[12] = [[2,5,"P","VEN"],		[2,9,"R"]	];
zbirka[13] = [[1,8,"S","VEN"],		[1,9,"R"]	];
zbirka[14] = [[2,7,"S","VEN"],		[2,8,"R"]	];

zbirka[15] = [[2,7,"S","VEN"],		[2,8,"R"]	];
zbirka[16] = [[2,5,"S","VEN"],		[2,6,"R"]	];
zbirka[17] = [[1,7,"M","VEN"]					];
zbirka[18] = [[2,6,"K","NOT"],		[2,7,"S"]	];

//
// PRVI DEL 3
zbirka[19] = [[2,4,"P","NOT"],		[2,7,"R"]	];
zbirka[20] = [[2,5,"P","NOT"],		[2,8,"R"]	];
zbirka[21] = [[2,6,"P","NOT"],		[2,9,"R"]	];
zbirka[22] = [[3,6,"P","NOT"],		[3,9,"R"]	];
zbirka[23] = [[2,7,"P","NOT"],		[2,10,"R"]	];

zbirka[24] = [[3,7,"K","VEN"],		[3,8,"S"]	];
zbirka[25] = [[3,7,"K","VEN"],		[3,8,"S"],	[3,5,"P"]	];
zbirka[26] = [[3,7,"K","VEN"],		[3,8,"S"],	[4,6,"P"]	];		// SLAKOV GUMB
zbirka[27] = [[3,7,"K","NOT"],		[3,8,"S"],	[3,6,"P"]	];

// PRVI DEL 4
zbirka[28] = [[2,3,"P","VEN"],		[2,7,"R"]	];
zbirka[29] = [[2,4,"P","VEN"],		[2,8,"R"]	];
zbirka[30] = [[2,5,"P","VEN"],		[2,9,"R"]	];
zbirka[31] = [[1,8,"S","VEN"],		[1,9,"R"]	];
zbirka[32] = [[2,7,"S","VEN"],		[2,8,"R"]	];

zbirka[32] = [[2,7,"S","VEN"],		[2,8,"R"]	];
zbirka[33] = [[2,5,"K","VEN"],		[2,6,"S"]	];
zbirka[34] = [[2,4,"K","VEN"],		[2,5,"S"]	];
zbirka[35] = [[2,5,"K","NOT"],		[2,6,"S"],	[2,8,"M"]	];



// Drugačna oglasitev harmonike
var_popravek_tipke_X=0;
var_popravek_tiple_Y=0;




for (l=1;l<=zbirka.length;l++) {
		flag_minus=1;
		
		ctx.font = "40px Arial";
		ctx.fillStyle = "black";
		if (zbirka[l][0][3] == "VEN") {
			ctx.fillText("<<  >>",var_offsetX+35,var_offsetY+5);
		}  else {
			ctx.fillText(">>  <<",var_offsetX+35,var_offsetY+5);
		}

		
		
		for (i = 1; i <= num_rows; i++) {
			for (j = 1; j <= num_columns; j++) {
				if ((i==2 || i==4)  && j==12) {
					void(0);
					// Don't show those buttons
				}
				
				// Show these buttons
				else {
					ctx.fillStyle = "white";
					ctx.font = "20px Arial";
					ctx.beginPath();
					ctx.arc(var_offsetX+(2*i*button_radius*1.2), var_offsetY+(2*j*button_radius*1.2)+(button_radius*offset_vrsta*flag_minus), button_radius, 0, 2 * Math.PI);
		
					// Buttons pressed on previous step:
					if (l > 1) {
						for (k = 0; k < zbirka[l-1].length; k++) {
							if ((i-var_popravek_tipke_X)==zbirka[l-1][k][0] && (j-var_popravek_tiple_Y)==zbirka[l-1][k][1]) {
								ctx.fillStyle = "#ffcccc";
								ctx.beginPath();
								var circle_X=var_offsetX+(2*i*button_radius*1.2);
								var circle_Y=var_offsetY+(2*j*button_radius*1.2)+(button_radius*offset_vrsta*flag_minus);
								ctx.arc(circle_X,circle_Y , button_radius, 0, 2 * Math.PI);
								ctx.fill();
								ctx.stroke();
							}
						}	
					}
		
					// Pressed buttons:
					for (k = 0; k < zbirka[l].length; k++) {
						if ((i-var_popravek_tipke_X)==zbirka[l][k][0] && (j-var_popravek_tiple_Y)==zbirka[l][k][1]) {
						
							// Buttons to press
							ctx.fillStyle = "#ff0000";
							ctx.beginPath();
							var circle_X=var_offsetX+(2*i*button_radius*1.2);
							var circle_Y=var_offsetY+(2*j*button_radius*1.2)+(button_radius*offset_vrsta*flag_minus);
							ctx.arc(circle_X,circle_Y , button_radius, 0, 2 * Math.PI);
							ctx.fill();
							ctx.stroke();
							
							// TEXT

							ctx.fillStyle = "black";
							ctx.fillText(zbirka[l][k][2],circle_X-7,circle_Y+7);
							ctx.beginPath();

						}
					 ctx.fill();
					 ctx.stroke();
					}
				}
			}
			flag_minus=flag_minus*-1;
		}
	var_offsetX=var_offsetX+button_radius*12;
	if (l%var_prelom==0) {
		var_offsetY=var_offsetY+num_columns*button_radius*3
		var_offsetX=50;
	}
	
}

</script> 

</body>
</html>
