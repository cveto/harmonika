<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="600" height="1000" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

var button_radius=20;
var_offsetX=50;
var zbirka = new Array;
var num_rows = 4;
var num_columns=11;
var l = 1;
// Note

zbirka[0] = [[2,3],[2,4]];
zbirka[1] = [[2,4],[2,5]];


flag_minus=1;
for (i = 1; i <= num_rows; i++) {
	for (j = 1; j <= num_columns; j++) {
	
		if ((i==2 || i==4)  && j==12) {
			void(0);
			// Don't show those buttons
		}
		
		// Show these buttons
		else {
			ctx.fillStyle = "white";
			ctx.beginPath();
			ctx.arc(var_offsetX+(2*i*button_radius*1.2), 75+(2*j*button_radius*1.2)+(button_radius*flag_minus), button_radius, 0, 2 * Math.PI);

			for (k = 0; k < zbirka[l].length; k++) {
				if (i==zbirka[l][k][0] && j==zbirka[l][k][1]) {
					ctx.fillStyle = "#ff00ff";
					ctx.beginPath();
					ctx.arc(var_offsetX+(2*i*button_radius*1.2), 75+(2*j*button_radius*1.2)+(button_radius*flag_minus), button_radius, 0, 2 * Math.PI);
				}
			ctx.fill();
			ctx.stroke();
			}
		}
	}
	flag_minus=flag_minus*-1;
}


</script> 

</body>
</html>
