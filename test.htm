// Draws the image
function load_keys(komad) {
	document.getElementById('title').innerHTML = komad;

	
	poz=window[komad]();																											// I think this calls the function? or clones an array?
	num_pages = Math.ceil(poz.length/(num_columns*num_rows));																	// Get necessary number of pages

	// Clear main div
	prepare_canvases(num_pages);

	// Clear all canvases
	for (i=1;i<=num_pages;i++) {
		ctxA[i].clearRect(0, 0, canvas_height, canvas_height);
		ctxA[i].fillStyle = 'white';
		ctxA[i].fillRect(0, 0, canvas_height, canvas_height);
	}
	
	// footer
	


	
	// MAIN LOOP, each one is a picture of the accordion
	var l_change_offset=1;
	var num_ctx=1;

	for (l=1;l<=poz.length;l++) {
		flag_minus=-1;																												// makes the shape of the accordion keyboard --offset

		// Logic to change to nex context every 50th
		if (l == l_change_offset) {	
			var_offsetX=const_offsetX; 
			var_offsetY=const_offsetY; 
			ctx = ctxA[num_ctx]
			l_change_offset=l_change_offset+50;
			num_ctx=num_ctx+1;
			}

		ctx.font = "30px Arial";
		ctx.fillStyle = "black";
		
		if (poz[l][0][4]) {																											// Draw text on top center of the accordion keyboard
			var textWidth = ctx.measureText(poz[l][0][4]).width;
			ctx.fillText(poz[l][0][4],var_offsetX+5*button_radius*1.2-textWidth/2,var_offsetY-5);
		}

		
		for (i = 1; i <= num_rows; i++) {
			for (j = 1; j <= num_columns; j++) {
				if ((i==2 || i==4)  && j==12) {
					void(0);
					// Don't show those buttons																						// secodn and forth row of the accordion has less buttons. At least on mine.
				}
				
				// Show these buttons
				else {
					ctx.fillStyle = "white";
					ctx.strokeStyle = 'black'
					ctx.font = "20px Arial";
					ctx.beginPath();
					ctx.arc(var_offsetX+(2*i*button_radius*1.2), var_offsetY+(2*j*button_radius*1.2)+(button_radius*offset_vrsta*flag_minus), button_radius, 0, 2 * Math.PI);
		
					// Draw buttons pressed in previous step with a brighter tone.
					if (l > 1) {																									// Only from step 2, step 1 has no previous pressed buttons.
						for (k = 0; k < poz[l-1].length; k++) {																		
							if ((i-var_popravek_tipke_X)==poz[l-1][k][0] && (j-var_popravek_tiple_Y)==poz[l-1][k][1]) {
							
								// COLOR
								if (poz[l-1][0][3] == "VEN") {
									ctx.fillStyle = "#ffcccc";		// RED
								}  else {
									ctx.fillStyle = "#b3b3ff";		// BLUE
								}	
								ctx.beginPath();
								var circle_X=var_offsetX+(2*i*button_radius*1.2);
								var circle_Y=var_offsetY+(2*j*button_radius*1.2)+(button_radius*offset_vrsta*flag_minus);
								ctx.arc(circle_X,circle_Y , button_radius, 0, 2 * Math.PI);
								ctx.fill();
								ctx.stroke();
							}
						}	
					}
		
					// Pressed buttons .
					for (k = 0; k < poz[l].length; k++) {
						if ((i-var_popravek_tipke_X)==poz[l][k][0] && (j-var_popravek_tiple_Y)==poz[l][k][1]) {
						
							// Buttons to press
							if (poz[l][0][3] == "VEN") {
								ctx.fillStyle = "#ff0000";
							}  else {
								ctx.fillStyle = "#3333ff";
							}
							ctx.beginPath();
							var circle_X=var_offsetX+(2*i*button_radius*1.2);
							var circle_Y=var_offsetY+(2*j*button_radius*1.2)+(button_radius*offset_vrsta*flag_minus);
							ctx.arc(circle_X,circle_Y , button_radius, 0, 2 * Math.PI);
							ctx.fill();
							ctx.stroke();
							
							// TEXT
							ctx.fillStyle = "white";
							ctx.fillText(poz[l][k][2],circle_X-7,circle_Y+7);
							ctx.beginPath();

						}
					 ctx.fill();
					 ctx.stroke();
					}
				}
			}
			flag_minus=flag_minus*-1;
		}
	var_offsetX=var_offsetX+button_radius*12;
	if (l%var_prelom==0) {
		var_offsetY=var_offsetY+num_columns*button_radius*3
		var_offsetX=const_offsetX;
	}
	
}
}

function DownloadCanvasAsImage(){
	let downloadLink = document.createElement('a');
	downloadLink.setAttribute('download', 'CanvasAsImage.png');
	
	let url = new Array;
	for (i = 1; i <= num_pages; i++) {
		url[i] = document.getElementById('myCanvas'+i).toDataURL('image/png').replace(/^data:image\/png/,'data:application/octet-stream');
		downloadLink.download=document.getElementById('title').innerHTML+i+'.png'
		downloadLink.setAttribute('href',url[i]);
		downloadLink.click();
	}
}

function DownloadCanvasAsPDF(){
	let downloadLink = document.createElement('a');
	downloadLink.setAttribute('download', 'CanvasAsImage.png');
	
	let page = new Array;
	var mm2px = 3.5;			// I dont know why this works
	var pdf = new jsPDF('p', 'pt', 'A4');
	for (i = 1; i <= num_pages; i++) {
		page[i] = document.getElementById('myCanvas'+i).toDataURL('image/jpeg');
		pdf.addImage(page[i],'jpeg',0,0,canvas_width/mm2px,canvas_height/mm2px);
		if (i<=num_pages-1) {
			pdf.addPage();
		}

	}
		pdf.save('autoprint.pdf');
	
	
}
