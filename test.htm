<!DOCTYPE html>
<html>
<body>
<h2>Ribnčan</h2>
<canvas id="myCanvas" width="2450" height="5000" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>


<p>
P - palec </br>
K - kazalec</br>
S - sredinec</br>
R - prstanec</br>
M - mezinec</br>

</p>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

var button_radius=15;
var offset_vrsta=0.55;
var_offsetX=50;
var_offsetY=75;
var zbirka = new Array;
var num_rows = 4;
var num_columns=11;
var_prelom=13;
// Drugačna oglasitev harmonike
var var_popravek_tipke_X = 0;
var var_popravek_tiple_Y = -2;

// Note
hlj=1;
// Koordinata tipke x, koordianat tipke y, prst, smer meha
// UVOD
zbirka[hlj] = [[2,3,"P","VEN"]					];							hlj+=1;
zbirka[hlj] = [[2,3,"P","VEN"]					];							hlj+=1;
zbirka[hlj] = [[2,3,"P","VEN"]					];							hlj+=1;
zbirka[hlj] = [[2,4,"K","VEN"]					];							hlj+=1;
zbirka[hlj] = [[2,5,"S","VEN"]					];							hlj+=1;
zbirka[hlj] = [[2,7,"S","VEN"],		[2,8,"R"]	];							hlj+=1;
zbirka[hlj] = [[1,7,"M","VEN"],		[3,6,"K"]	];							hlj+=1; 
zbirka[hlj] = [[2,6,"K","VEN"],		[1,8,"M"]	];							hlj+=1;
zbirka[hlj] = [[2,4,"P","VEN"],		[2,6,"K"]	];							hlj+=1;
zbirka[hlj] = [[2,6,"S","NOT"],		[2,5,"K"]	];							hlj+=1;

//// PRVI DEL 1
zbirka[hlj] = [[2,4,"P","NOT"],		[2,7,"R"]	];							hlj+=1;
zbirka[hlj] = [[2,5,"P","NOT"],		[2,8,"R"]	];							hlj+=1;
zbirka[hlj] = [[2,6,"P","NOT"],		[2,9,"R"]	];							hlj+=1;
zbirka[hlj] = [[3,6,"P","NOT"],		[3,9,"R"]	];							hlj+=1;
zbirka[hlj] = [[2,7,"P","NOT"],		[2,10,"R"]	];							hlj+=1;

zbirka[hlj] = [[2,4,"P","NOT"],		[2,7,"R"]	];							hlj+=1;
zbirka[hlj] = [[2,6,"S","NOT"],		[2,7,"R"]	];							hlj+=1;
zbirka[hlj] = [[3,5,"S","NOT"],		[3,6,"R"]	];							hlj+=1;
zbirka[hlj] = [[2,4,"K","VEN"],		[2,6,"S"]	];							hlj+=1;

// PRVI DEL 2
zbirka[hlj] = [[2,3,"P","VEN"],		[2,7,"R"]	];							hlj+=1;
zbirka[hlj] = [[2,4,"P","VEN"],		[2,8,"R"]	];							hlj+=1;
zbirka[hlj] = [[2,5,"P","VEN"],		[2,9,"R"]	];							hlj+=1;
zbirka[hlj] = [[1,8,"S","VEN"],		[1,9,"R"]	];							hlj+=1;
zbirka[hlj] = [[2,7,"S","VEN"],		[2,8,"R"]	];							hlj+=1;

zbirka[hlj] = [[2,7,"S","VEN"],		[2,8,"R"]	];							hlj+=1;
zbirka[hlj] = [[2,5,"S","VEN"],		[2,6,"R"]	];							hlj+=1;
zbirka[hlj] = [[1,7,"M","VEN"]					];							hlj+=1;
zbirka[hlj] = [[2,6,"K","NOT"],		[2,7,"S"]	];							hlj+=1;

// PRVI DEL 3
zbirka[hlj] = [[2,4,"P","NOT"],		[2,7,"R"]	];							hlj+=1;
zbirka[hlj] = [[2,5,"P","NOT"],		[2,8,"R"]	];							hlj+=1;
zbirka[hlj] = [[2,6,"P","NOT"],		[2,9,"R"]	];							hlj+=1;
zbirka[hlj] = [[3,6,"P","NOT"],		[3,9,"R"]	];							hlj+=1;
zbirka[hlj] = [[2,7,"P","NOT"],		[2,10,"R"]	];							hlj+=1;

zbirka[hlj] = [[3,7,"K","VEN"],		[3,8,"S"]	];
zbirka[hlj] = [[3,7,"K","VEN"],		[3,8,"S"],	[3,5,"P"]	];				hlj+=1;
zbirka[hlj] = [[3,7,"K","VEN"],		[3,8,"S"],	[4,6,"P"]	];				hlj+=1;		// SLAKOV GUMB
zbirka[hlj] = [[3,7,"K","NOT"],		[3,8,"S"],	[3,6,"P"]	];				hlj+=1;

// PRVI DEL 4
zbirka[hlj] = [[2,3,"P","VEN"],		[2,7,"R"]	];							hlj+=1;
zbirka[hlj] = [[2,4,"P","VEN"],		[2,8,"R"]	];							hlj+=1;
zbirka[hlj] = [[2,5,"P","VEN"],		[2,9,"R"]	];							hlj+=1;
zbirka[hlj] = [[1,8,"S","VEN"],		[1,9,"R"]	];							hlj+=1;
zbirka[hlj] = [[2,7,"S","VEN"],		[2,8,"R"]	];							hlj+=1;

zbirka[hlj] = [[2,7,"S","VEN"],		[2,8,"R"]	];							hlj+=1;
zbirka[hlj] = [[2,5,"K","VEN"],		[2,6,"S"]	];							hlj+=1;
zbirka[hlj] = [[3,4,"K","VEN"],		[3,5,"S"]	];							hlj+=1;
zbirka[hlj] = [[2,5,"K","NOT"],		[2,6,"S"],	[2,8,"M"]	];






for (l=1;l<=zbirka.length;l++) {
		flag_minus=1;
		
//		ctx.font = "40px Arial";
//		ctx.fillStyle = "black";
//		if (zbirka[l][0][3] == "VEN") {
//			ctx.fillText("<<  >>",var_offsetX+35,var_offsetY+5);
//		}  else {
//			ctx.fillText(">>  <<",var_offsetX+35,var_offsetY+5);
//		}

		
		
		for (i = 1; i <= num_rows; i++) {
			for (j = 1; j <= num_columns; j++) {
				if ((i==2 || i==4)  && j==12) {
					void(0);
					// Don't show those buttons
				}
				
				// Show these buttons
				else {
					ctx.fillStyle = "white";
					ctx.font = "20px Arial";
					ctx.beginPath();
					ctx.arc(var_offsetX+(2*i*button_radius*1.2), var_offsetY+(2*j*button_radius*1.2)+(button_radius*offset_vrsta*flag_minus), button_radius, 0, 2 * Math.PI);
		
					// Buttons pressed on previous step:
					if (l > 1) {
						for (k = 0; k < zbirka[l-1].length; k++) {
							if ((i-var_popravek_tipke_X)==zbirka[l-1][k][0] && (j-var_popravek_tiple_Y)==zbirka[l-1][k][1]) {
								if (zbirka[l-1][0][3] == "VEN") {
									ctx.fillStyle = "#ffcccc";
								}  else {
									ctx.fillStyle = "#b3b3ff";
								}	
								ctx.beginPath();
								var circle_X=var_offsetX+(2*i*button_radius*1.2);
								var circle_Y=var_offsetY+(2*j*button_radius*1.2)+(button_radius*offset_vrsta*flag_minus);
								ctx.arc(circle_X,circle_Y , button_radius, 0, 2 * Math.PI);
								ctx.fill();
								ctx.stroke();
							}
						}	
					}
		
					// Pressed buttons:
					for (k = 0; k < zbirka[l].length; k++) {
						if ((i-var_popravek_tipke_X)==zbirka[l][k][0] && (j-var_popravek_tiple_Y)==zbirka[l][k][1]) {
						
							// Buttons to press
							if (zbirka[l][0][3] == "VEN") {
								ctx.fillStyle = "#ff0000";
							}  else {
								ctx.fillStyle = "#3333ff";
							}
							ctx.beginPath();
							var circle_X=var_offsetX+(2*i*button_radius*1.2);
							var circle_Y=var_offsetY+(2*j*button_radius*1.2)+(button_radius*offset_vrsta*flag_minus);
							ctx.arc(circle_X,circle_Y , button_radius, 0, 2 * Math.PI);
							ctx.fill();
							ctx.stroke();
							
							// TEXT

							ctx.fillStyle = "black";
							ctx.fillText(zbirka[l][k][2],circle_X-7,circle_Y+7);
							ctx.beginPath();

						}
					 ctx.fill();
					 ctx.stroke();
					}
				}
			}
			flag_minus=flag_minus*-1;
		}
	var_offsetX=var_offsetX+button_radius*12;
	if (l%var_prelom==0) {
		var_offsetY=var_offsetY+num_columns*button_radius*3
		var_offsetX=50;
	}
	
}

</script> 

</body>
</html>
